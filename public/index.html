<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-in</title>
</head>

<body>
  <h1>Google Sign-in</h1>
  <hr>

  <script src="https://accounts.google.com/gsi/client" async></script>
  <div id="g_id_onload" data-client_id="856449633079-c4gvtnotp34ndntg571klcmh51cco0aj.apps.googleusercontent.com"
    data-callback="handleCredentialResponse" data-login_uri="https://your.domain/your_login_endpoint"
    data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
    data-shape="rectangular" data-logo_alignment="left">
  </div>

  <button type="button" id="google_signout">
    Sign Out
  </button>

  <script>
    function handleCredentialResponse(response) {
      // console.log('ID_Token', response.credential);
      const body = { id_token: response.credential };

      fetch('http://localhost:4444/api/auth/google', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(body),
      })
        .then(resp => resp.json())
        .then(resp => {
          console.log(resp);
          localStorage.setItem('email', resp.user.email);
        })
        .catch(console.warn());
    }

    const button = document.getElementById('google_signout');
    button.onclick = () => {
      google.accounts.id.disableAutoSelect();

      google.accounts.id.revoke(localStorage.getItem('email'), done => {
        localStorage.clear();
        location.reload()
      });
    }

  </script>
</body>

</html>
